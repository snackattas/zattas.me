<h1 id="Contact">Contact</h1>
<form method='post' action="{% url 'homepage' %}#headerMenu">
  {% csrf_token %}
  <div class="row">
    <div class="six columns">
      <label for="EmailInput">Your email</label>
      {{ form.email }}
    </div>
    <div class="six columns">
      <label for="RecipientInput">Reason for contacting</label>
      {{ form.reason_for_contacting }}
    </div>
  </div>
  <label for="Message">Message</label>
  {{ form.message }}
  <label class="send-yourself-copy">
    {{ form.send_to_yourself }}
    <span class="label-body">Send a copy to yourself</span>
  </label>
  <input class="button-primary" type="submit" value="Submit">
  <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">

</form>

<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=6LeqnE8cAAAAAAOmtPX2HRGmRlNIlal6-L_SKagG" async defer>></script>
<script type="text/javascript">
var onloadCallback = function() {
   grecaptcha.ready(function() {
     grecaptcha.execute('6LeqnE8cAAAAAAOmtPX2HRGmRlNIlal6-L_SKagG', {action: '/'}).then(function(token) {
       document.getElementById('g-recaptcha-response').value = token;
     });
   });
 }
</script>
